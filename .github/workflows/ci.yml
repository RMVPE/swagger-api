name: Java CI/CD

on: [push, pull_request]

permissions:
  contents: write  # Required for artifact upload
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: mvn clean package
      - name: Run tests
        run: mvn test
    
      - name: Verify OpenAPI docs
        run: |
          echo "Checking for OpenAPI spec"
          # Check both possible locations
          if [ ! -f "target/classes/META-INF/openapi.json" ] && [ ! -f "target/classes/static/docs/openapi.json" ]; then
            echo "::error::OpenAPI spec not found!"
            exit 1
          else
            echo "OpenAPI spec found"
          fi
        
      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1  # Auto-cleanup after 1 day